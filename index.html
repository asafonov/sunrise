<!DOCTYPE html>
<html ontouchmove> 

<head>
  <title>Sunrise studio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="style.css">
  <script type="text/javascript" src="main.js"></script>
</head>

<body id="drums_page">
  <!-- top -->
  <div class="row top wrap">
    <div class="panel controls row">
      <div class="icon icon_play icon_on" onclick="play()">▶</div>
      <div class="icon icon_pause icon_off" onclick="pause()">❙&#8201;❙</div>
      <div class="icon icon_stop icon_off" onclick="stop()">■</div>
    </div>
  </div>
  <!-- /top -->
  <!-- center -->
  <div class="row center table wrap drumtrack">
  </div>  
  <!-- /center -->
</body>    
</html>
